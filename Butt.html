<script>   
  // MIND blockchain details
      const chainId = '9996';
      const rpcURL = 'https://testnet-msc.mindchain.info/';
      const networkName = 'MIND Smart Chain Testnet';
      const currencyName = 'MIND';
      const currencySymbol = 'tMIND';
      const explorerURL = 'https://testnet.mindscan.info/';

      const addNetwork = async () => {
        if (!window.ethereum) {
          console.error('Metamask not detected');
          return;
        }
        await window.ethereum.request({
          method: 'wallet_addEthereumChain',
          params: [
            {
              chainId: chainId,
              chainName: networkName,
              rpcUrls: [rpcURL],
              blockExplorerUrls: [explorerURL],

              nativeCurrency: {
                name: currencyName,
                symbol: currencySymbol, // 2-6 characters long
                decimals: 18,
              },
            },
          ],
        });
        // refresh
        window.location.reload();
      };
</script>    
<body style = "text-align: corner">   
<button onclick="addNetwork()"> Add MSC testnet to Metamask  </button>           
</body>
